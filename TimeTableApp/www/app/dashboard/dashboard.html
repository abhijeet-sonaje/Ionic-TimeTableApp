<ion-view class="home" align-title="center" view-title="Time Table App">
  <ion-content class="padding">
    <h3>Welcome to Time Table App</h3>
    <ion-list>
      <ion-item>
        <ion-label color="primary" align-title="center">Enter Professor's Name</ion-label>
      </ion-item>
      <ion-item>
        <label class="item-input-wrapper">
          <i class="icon ion-person placeholder-icon"></i>
          <input class="item-input" type="text" placeholder="Text Input" style="font-size: larger;width:100%;" ng-model="professor.name"></input>
        </label>
      </ion-item>
      <ion-item>
        <button type="button" class="button button-positive" style="width: 50%" ng-click="passValue()"> Next </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
